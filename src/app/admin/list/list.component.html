<nz-table #nzTable [nzDataSource]="data">
  <thead nz-thead>
    <tr>
      <th nz-th><span>Name</span></th>
      <th nz-th><span>grade</span></th>
      <th nz-th><span>email</span></th>
      <th nz-th><span>NTU</span></th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let d of data">
      <td nz-td><a>{{d.name}}</a></td>
      <td nz-td>{{d.grade}}</td>
      <td nz-td>{{d.email}}</td>
      <td nz-td>{{d.ntu}}</td>
    </tr>
  </tbody>
</nz-table>
