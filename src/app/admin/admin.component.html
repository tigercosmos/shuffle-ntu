<div *ngIf="!isLogIn">
  <app-login (checkLogIn)="isLogIn=$event"></app-login>
</div>
<div *ngIf="isLogIn">
  <div nz-row [nzType]="'flex'" [nzJustify]="'space-around'">
    <div nz-col [nzSpan]="6">
      <h2>所有名單</h2>
      <app-list [(data)]="usersList"></app-list>
    </div>
    <div nz-col [nzSpan]="6">
      <h2>抽中名單</h2>
      {{usersList}}
    </div>
    <div nz-col [nzSpan]="6">
      col-4
    </div>
    <div nz-col [nzSpan]="6">
      col-4
    </div>
  </div>
</div>
