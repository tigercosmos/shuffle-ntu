<div class="contentSection">
  <div class="contentPadding">
    <div class="contentBlock">
      <div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'">
        <div nz-col [nzXs]="24" [nzSm]="12" align="center">
          <div class="info">
            <p>{{story.grade}} {{story.name}}</p>
          </div>
          <img [src]=story.src>
          <div class="content">
            <p>{{story.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
