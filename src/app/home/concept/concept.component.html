<div class="contentSection">
  <div class="contentPadding">
    <div class="contentBlock">
      <div nz-row class="center" [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'">
        <div nz-col [nzXs]="24" [nzSm]="8" class="img">
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzOffset]="4" class="content">
          <p *ngFor="let line of contentString.split(' ')">
            {{line}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
